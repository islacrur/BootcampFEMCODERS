<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <title>Calculadora financiera</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calc__display">0</div>
        <div class="calc__keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="divide">&divide;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="substract">&minus;</button>
            <button data-action="clear">AC</button>
            <button>0</button>
            <button class="key--operator" data-action="decimal">.</button>
            <button class="key--operator" data-action="add">&plus;</button>
            <button class="key--equal" data-action="calculate">&equals;</button>


        </div>
    </div>
    
</body>
</html>
