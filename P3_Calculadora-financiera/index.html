<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <title>Calculadora financiera</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div id="screen">0</div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="divide">&divide;</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="times">&times;</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="minus">&minus;</button>
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="cero">0</button>
            <button class="btn" id="dec">.</button>
            <button class="btn" id="plus">&plus;</button>
            <button class="btn" id="equal">&equals;</button>
        </div>
    </div>
    
</body>
</html>
